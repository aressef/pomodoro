<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="pomodoro-body">
    <p class="timer-display"></p>
    <button class="start"><i class="fas fa-play"></i></button>
    <button class="stop"><i class="fas fa-stop"></i></button>
    <button class="reset"><i class="fas fa-redo"></i></button>
    <div class="adjust-time">
      <p class="change-duration"><i class="fas fa-cog"></i></p>
      <div class="timer-options">
        <input class="input-time" value="25" autocomplete="off" maxlength="2" size="2">
        <button class="add-minute"><i class="far fa-plus-square"></i></button>
        <button class="subtract-minute"><i class="far fa-minus-square"></i></button>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>
</html>
