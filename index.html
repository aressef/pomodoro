<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="pomodoro-body">
    <p class="timer-display"></p>
    <button class="start">start</button>
    <button class="stop">stop</button>
    <div class="adjust-time">
      <p class="change-duration">change duration</p>
      <input class="input-time" type="number" value="25" autocomplete="off" maxlength="2" size="2">
      <button class="add-minute">+</button>
      <button class="subtract-minute">-</button>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
